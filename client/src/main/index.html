<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link rel="stylesheet" href="resources/angular-material.css"/>

    <script src="libs.js"></script>
    <script src="tic-tac-toe.js"></script>
</head>

<body ng-app="ticTacToe" ng-controller="GameController as vm" ng-strict-di ng-cloak>

<md-content flex layout-padding>

    <section>
        <form name="gameConfig" novalidate>

            <div layout="column">

                <div layout="row">

                    <h2 class="md-subhead" flex="25">Game</h2>

                    <md-input-container flex>
                        <label>Rows</label>
                        <input type="number" name="rows"
                               required min="3" max="20"
                               ng-model="vm.gameConfig.board.rows"/>
                    </md-input-container>

                    <md-input-container flex>
                        <label>Columns</label>
                        <input type="number" name="columns"
                               required min="3" max="20"
                               ng-model="vm.gameConfig.board.columns"/>
                    </md-input-container>

                    <md-input-container flex>
                        <label>Connect</label>
                        <input type="number" name="connectHowMany"
                               required min="3" max="5"
                               ng-model="vm.gameConfig.connectHowMany"/>
                    </md-input-container>

                </div>

                <div layout="row">

                    <h2 class="md-subhead" flex="25">Players</h2>

                    <md-input-container flex>
                        <label>Crosses (X)</label>
                        <md-select ng-model="vm.gameConfig.players[vm.PIECES.X]">
                            <md-option ng-value="player" ng-repeat="player in vm.playerList">{{player.name}}</md-option>
                        </md-select>
                    </md-input-container>

                    <md-input-container flex>
                        <label>Noughts (O)</label>
                        <md-select ng-model="vm.gameConfig.players[vm.PIECES.O]">
                            <md-option ng-value="player" ng-repeat="player in vm.playerList">{{player.name}}</md-option>
                        </md-select>
                    </md-input-container>

                </div>

            </div>

        </form>
    </section>

    <section>

        <div layout="row">
            <md-button flex ng-click="vm.startGame()">Start</md-button>
            <md-button flex>Pause</md-button>
            <md-button flex>End</md-button>
        </div>

        <div layout="row" layout-align="center center">
            <board size="18"></board>
        </div>

    </section>


</md-content>

</body>

</html>
