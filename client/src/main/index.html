<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link rel="stylesheet" href="resources/angular-material.css"/>

    <script src="libs.js"></script>
    <script src="tic-tac-toe.js"></script>
</head>

<body ng-app="ticTacToe" ng-controller="GameController as vm" ng-strict-di ng-cloak>

<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button ng-click="vm.startGame()" class="" aria-label="Start">Start</md-button>
    </div>
</md-toolbar>


<md-content flex layout-padding>
    <board size="18"></board>
</md-content>

</body>

</html>
